<?xml version="1.0" ?>
<RogersAssistant>
	<General AutoUpdate="on" ShowStartImage="on" Language="deutsch" />
	<Wikipedia Status="on" Hotkey="#w" url="http://de.wikipedia.org/wiki/?search={suchbegriff}" />
	<Google Status="1" Hotkey="#g" url="" />
	<Leo Status="1" Hotkey="#ü" url="http://dict.leo.org/?search={suchbegriff}" />
	<EasyOrdner Status="1">
		<item Name="Eigene dateien" Path="{MyDocuments}" />
		<item Name="Seperator" />
		<item Name="Programme" Path="{Programfiles}" />
	</EasyOrdner>
	<Shortcuts status="1">
		<shortcut name="explorer" keys="#e" path="explorer" />
	</Shortcuts>
</RogersAssistant>
